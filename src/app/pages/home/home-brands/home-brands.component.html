<div *ngIf="!preload">
    <div class="container">
        <h2 style="margin-top: 20px;">Nuestras Marcas</h2>
        <div class="ps-carousel--nav-inside owl-slider" data-owl-auto="true" data-owl-loop="true" data-owl-speed="2000" data-owl-gap="3" data-owl-nav="true" data-owl-dots="true" data-owl-item="2" data-owl-item-xs="2" data-owl-item-sm="2" data-owl-item-md="2"
            data-owl-item-lg="1" data-owl-duration="2000" data-owl-mousedrag="on" data-owl-animate-in="fadeIn" data-owl-animate-out="fadeOut" data-owl-margin="100">
            <div *ngFor="let store of stores" class="col-xl-2 col-lg-3 col-sm-4 col-6" routerLink="/search/{{store.store}}">
                <img class="card-img-top lazyload" data-src="{{path}}img/stores/{{store.url}}/{{store.logo}}" alt="{{store.store}}">
            </div>
        </div>
    </div>
</div>

<!--=====================================
Preload
======================================-->
<div *ngIf="preload" class="d-lg-flex justify-content-center d-none">
    <div class="container">
        <div class="ph-item border-0">
            <div class="ph-col-4">
                <div class="ph-row">
                    <div class="ph-picture" style="height: 100px; width: 50%; margin: auto;">
                    </div>

                </div>
            </div>
            <div class="ph-col-4">
                <div class="ph-row">
                    <div class="ph-picture" style="height: 100px; width: 50%; margin: auto;"></div>
                </div>
            </div>
            <div class="ph-col-4">
                <div class="ph-row">
                    <div class="ph-picture" style="height: 100px; width: 50%; margin: auto;"></div>
                </div>
            </div>
        </div>
    </div>

</div>
<div *ngIf="preload" class="d-flex justify-content-center d-lg-none">
    <div class="spinner-border text-muted my-5"></div>
</div>
